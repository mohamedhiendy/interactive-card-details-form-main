<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the page -->
    <title>Credit card details</title>

    <!-- Font linking -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- JS & CSS links -->
    <link rel="stylesheet" href="./CSS/styles.css" />
    <script defer src="./JS/index.js"></script>
  </head>
  <body>
    <!-- The page container -->
    <div class="container">
      <!-- The card place -->
      <div class="card-shape">
        <!-- The card front -->
        <div class="card-front">
          <!-- Card logo -->
          <div class="card-logo">
            <img src="./images/card-logo.svg" alt="card-logo" />
          </div>

          <!-- Card number -->
          <div class="card-number">
            <p>0000</p>
            <p>0000</p>
            <p>0000</p>
            <p>0000</p>
          </div>

          <!-- Card name holder and expire date -->
          <div class="card-name-exp">
            <p>JANE APPLESSED</p>

            <p>00/00</p>
          </div>
        </div>

        <!-- The card front -->
        <div class="card-back">
          <!-- Card CVC -->
          <div class="cvc">
            <p>000</p>
          </div>
        </div>
      </div>

      <!-- Card details -->
      <div class="card-details">
        <form>
          <!-- Card name -->
          <div class="cardname-holder">
            <label for="card-name">CARDHOLDER NAME</label>
            <input
              type="text"
              id="card-name"
              placeholder="e.g. Jane Appleseed"
            />
          </div>

          <!-- card number -->
          <div class="cardnumber-details">
            <label for="card-num">CARD NUMBER</label>
            <input
              type="text"
              id="card-num"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>

          <!-- Card expire date -->
          <div class="other-details">
            <div class="exp-date">
              <label for="card-exp-num">EXP. DATE (MM / YY)</label>
              <input type="number" id="card-exp-num" placeholder="MM" />

              <input type="number" id="card-exp-num" placeholder="YY" />
            </div>

            <!-- Card security code (CVC) -->
            <div class="cvc">
              <label for="cvc-num">CVC</label>
              <input type="text" id="cvc-num" placeholder="e.g. 123" />
            </div>

            <!-- Confirming button -->
            <button>Confirm</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
